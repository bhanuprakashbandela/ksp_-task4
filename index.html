<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>

   <!-- html form -->

 <form>
      <u><h1>feedback form</h1></u>

       <label>First Name :-</label>
       <input for="fname" type="text"required><br><br>

       <label>Last Name :-</label>
       <input for="lname" type="text"required><br><br>

       <label>Date of Birth :-</label>
       <input for="number" type="date"required><br><br>

       <label>Gender :-</label>
       <input for="Gender" type="radio" value="male">Male
       <input for="Gender" type="radio" value="female" >Female <br><br>

       <label>Email id :-</label>
       <input for="mail" type="email"required><br><br>

       <label>Phone no :-</label>
       <input for="number" type="number"required><br><br>

       <label>Photo :-</label>
       <input for="img" type="file"required><br><br>

       <label>Feedback Message :-</label><br>
       <textarea for="msg" rows="5"  cols="30" required></textarea><br><br>

        <input type="submit">
 
 </form>
</body>
</html>
